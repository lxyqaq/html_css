<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOM查询</title>
        <script type="text/javascript">
            window.onload = function () {

                //查找#bj节点
                //为id为btn01的按钮绑定一个单击响应函数
                var btn01 = document.getElementById("btn01");
                btn01.onclick = function () {
                    var bj = document.getElementById("bj");
                    alert(bj.innerHTML);
                }

                //查找所有li节点
                //为id为btn02的按钮绑定一个单击响应函数
                var btn02 = document.getElementById("btn02");
                btn02.onclick = function () {
                    var lis = document.getElementsByTagName("li");
                    for (var i = 0; i < lis.length; i++) {
                        alert(lis[i].innerHTML);
                    }
                }

                //查找name=gender的所有节点
                //为id为btn03的按钮绑定一个单击响应函数
                /*
                * innerHTML用于获取元素内部的HTML代码的
                * 	对于自结束标签，这个属性没有意义
                */
                //alert(inputs[i].innerHTML);
                /*
                * 如果需要读取元素节点属性，
                * 	直接使用 元素.属性名
                * 		例子：元素.id 元素.name 元素.value
                * 		注意：class属性不能采用这种方式，
                * 			读取class属性时需要使用 元素.className
                */
                var btn03 = document.getElementById("btn03");
                btn03.onclick = function () {
                    var inputs = document.getElementsByName("gender");
                    for (var i = 0; i < inputs.length; i++) {
                        alert(inputs[i].value);
                    }
                }


                //查找#city下所有li节点
                //为id为btn04的按钮绑定一个单击响应函数
                var btn04 = document.getElementById("btn04");
                btn04.onclick = function () {
                    //获取id为city的元素
                    var city = document.getElementById("city");
                    //获取id为city下面的li节点
                    var citylis = city.getElementsByTagName("li");
                    //遍历
                    for (var i = 0; i < citylis.length; i++) {
                        alert(citylis[i].innerHTML);
                    }
                }

                //返回#city的所有子节点
                //为id为btn05的按钮绑定一个单击响应函数
                var btn05 = document.getElementById("btn05");
                btn05.onclick = function () {
                    //先获取id为city的元素
                    var city = document.getElementById("city");
                    //返回#city的所有子节点
                    /*
                     * childNodes属性会获取包括文本节点在呢的所有节点
                     * 根据DOM标签标签间空白也会当成文本节点
                     * 注意：在IE8及以下的浏览器中，不会将空白文本当成子节点，
                     * 	所以该属性在IE8中会返回4个子元素而其他浏览器是9个
                     */
                    var cns = city.childNodes;
                    /*for (var i = 0; i < cns.length; i++) {
                        alert(cns[i]);
                    }*/

                    /*
                     * children属性可以获取当前元素的所有子元素
                     */

                    var cns2 = city.children;
                    for (var i = 0; i < cns2.length; i++) {
                        alert(cns2[i].innerHTML);
                    }
                }

                //返回#phone的第一个子节点
                //为id为btn06的按钮绑定一个单击响应函数
                var btn06 = document.getElementById("btn06");
                btn06.onclick = function () {
                    //获取id为phone的元素
                    var phone = document.getElementById("phone");
                    alert(phone.firstChild);
                }

                //返回#bj的父节点
                //为id为btn07的按钮绑定一个单击响应函数
                var btn07 = document.getElementById("btn07");
                btn07.onclick = function () {
                    //获取id为bj的元素
                    var bj = document.getElementById("bj");
                    //返回bj的父节点
                    var pn = bj.parentNode;
                    /*
                     * innerText
                     * 	- 该属性可以获取到元素内部的文本内容
                     * 	- 它和innerHTML类似，不同的是它会自动将html去除
                     */
                    alert(pn.innerText);
                }

                //返回#android的前一个兄弟节点
                //为id为btn08的按钮绑定一个单击响应函数
                var btn08 = document.getElementById("btn08");
                btn08.onclick = function () {
                    //获取id为android的元素
                    var android = document.getElementById("android");
                    //返回android的前一个兄弟节点(有可能获取到空白的文本)
                    alert(android.previousSibling);
                    //previousElementSibling获取前一个兄弟元素，IE8及以下不支持
                    //var pe = and.previousElementSibling;
                }

                //返回#username的value属性值
                //为id为btn09的按钮绑定一个单击响应函数
                var btn09 = document.getElementById("btn09");
                btn09.onclick = function () {
                    var username = document.getElementById("username");
                    alert(username.value);
                }

                //设置#username的value属性值


                //返回#bj的文本值
                //为id为btn11的按钮绑定一个单击响应函数
                var btn11 = document.getElementById("btn11");
                btn11.onclick = function () {
                    var bj = document.getElementById("bj");
                    alert(bj.innerText);
                }

            }
        </script>
    </head>
    <body>

        <div id="total">
            <div class="inner">
                <p>
                    你喜欢哪个城市?
                </p>

                <ul id="city">
                    <li id="bj">北京</li>
                    <li>上海</li>
                    <li>东京</li>
                    <li>首尔</li>
                </ul>

                <br>
                <br>

                <p>
                    你喜欢哪款单机游戏?
                </p>

                <ul id="game">
                    <li id="rl">红警</li>
                    <li>实况</li>
                    <li>极品飞车</li>
                    <li>魔兽</li>
                </ul>

                <br/>
                <br/>

                <p>
                    你手机的操作系统是?
                </p>

                <ul id="phone">
                    <li>IOS</li>
                    <li id="android">Android</li>
                    <li>Windows Phone</li>
                </ul>
            </div>

            <div class="inner">
                gender:
                <input class="hello" type="radio" name="gender" value="male"/>
                Male
                <input class="hello" type="radio" name="gender" value="female"/>
                Female
                <br>
                <br>
                name:
                <input type="text" name="name" id="username" value="abcde"/>
            </div>
        </div>
        <div id="btnList">
            <div>
                <button id="btn01">查找#bj节点</button>
            </div>
            <div>
                <button id="btn02">查找所有li节点</button>
            </div>
            <div>
                <button id="btn03">查找name=gender的所有节点</button>
            </div>
            <div>
                <button id="btn04">查找#city下所有li节点</button>
            </div>
            <div>
                <button id="btn05">返回#city的所有子节点</button>
            </div>
            <div>
                <button id="btn06">返回#phone的第一个子节点</button>
            </div>
            <div>
                <button id="btn07">返回#bj的父节点</button>
            </div>
            <div>
                <button id="btn08">返回#android的前一个兄弟节点</button>
            </div>
            <div>
                <button id="btn09">返回#username的value属性值</button>
            </div>
            <div>
                <button id="btn10">设置#username的value属性值</button>
            </div>
            <div>
                <button id="btn11">返回#bj的文本值</button>
            </div>
        </div>

    </body>
</html>
