<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>京东图片的列表</title>
        <link rel="stylesheet" href="./css/reset.css">
        <style>
            ul{
                width: 190px;
                height: 470px;
                overflow: hidden;
                margin: 50px auto;
            }
            ul li{
                width: auto;
                height: 150px;
            }

            ul img{
                width: 100%;
                height: 100%;
            }
            ul li:not(:last-child){
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <a href="JavaScript:">
                    <img src="./img/01/1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="JavaScript:">
                    <img src="./img/01/2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="JavaScript:">
                    <img src="./img/01/3.jpg" alt="">
                </a>
            </li>
        </ul>
    </body>
</html>
