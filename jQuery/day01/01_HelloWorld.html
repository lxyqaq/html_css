    <!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Hello, world!</title>
            <script type="text/javascript">
                window.onload = function () {
                    var btn01 = document.getElementById("btn01");
                    btn01.onclick = function () {
                        alert("js native click event");
                    }
                }
            </script>
        </head>
        <body>
            <button id="btn01">click event</button>
        </body>
    </html>
