<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOM增删改</title>
        <script type="text/javascript">

            window.onload = function () {

                //1.创建一个"广州"节点,添加到#city下
                var btn01 = document.getElementById("btn01");
                btn01.onclick = function () {

                    //创建广州节点 <li>广州</li>
                    //创建li元素节点
                    /*
                     * document.createElement()
                     * 	可以用于创建一个元素节点对象，
                     * 	它需要一个标签名作为参数，将会根据该标签名创建元素节点对象，
                     * 	并将创建好的对象作为返回值返回
                     */
                    var li = document.createElement("li");

                    //创建广州文本节点
                    /*
                     * document.createTextNode()
                     * 	可以用来创建一个文本节点对象
                     *  需要一个文本内容作为参数，将会根据该内容创建文本节点，并将新的节点返回
                     */

                    var gzText = document.createTextNode("广州");

                    //将gzText设置li的子节点
                    /*
                     * appendChild()
                     * 	 - 向一个父节点中添加一个新的子节点
                     * 	 - 用法：父节点.appendChild(子节点);
                     */
                    //现将广州添加到li中
                    li.appendChild(gzText);

                    var city = document.getElementById("city");

                    //将li添加到#city中
                    city.appendChild(li);
                }

                //将"广州"节点插入到#bj前面
                var btn02 = document.getElementById("btn02");
                btn02.onclick = function () {
                    var li = document.createElement("li");
                    var gzText = document.createTextNode("广州");
                    li.appendChild(gzText);
                    //在#bj前面插入
                    var bj = document.getElementById("bj");
                    //找到父节点
                    var city = document.getElementById("city");
                    /*
                     * insertBefore()
                     * 	- 可以在指定的子节点前插入新的子节点
                     *  - 语法：
                     * 		父节点.insertBefore(新节点,旧节点);
                     */
                    city.insertBefore(li, bj);
                }

                //使用"广州"节点替换#bj节点
                var btn03 = document.getElementById("btn03");
                btn03.onclick = function () {
                    var li = document.createElement("li");
                    var gzText = document.createTextNode("广州");
                    li.appendChild(gzText);

                    /*
                     * replaceChild()
                     * 	- 可以使用指定的子节点替换已有的子节点
                     * 	- 语法：父节点.replaceChild(新节点,旧节点);
                     */
                    var city = document.getElementById("city");

                    //需要替换的
                    var bj = document.getElementById("bj");

                    //进行替换
                    city.replaceChild(li, bj);

                }

                //删除#bj节点
                var btn04 = document.getElementById("btn04");
                btn04.onclick = function () {
                    var city = document.getElementById("city");
                    var bj = document.getElementById("bj");

                    /*
                     * removeChild()
                     * 	- 可以删除一个子节点
                     * 	- 语法：父节点.removeChild(子节点);
                     *
                     * 		子节点.parentNode.removeChild(子节点);
                     */
                    //city.removeChild(bj);
                    bj.parentNode.removeChild(bj);

                }

                //读取#city内的HTML代码
                var btn05 = document.getElementById("btn05");
                btn05.onclick = function () {
                    var city = document.getElementById("city");
                    alert(city.innerHTML);
                }

                //设置#bj内的HTML代码
                var btn06 = document.getElementById("btn06");
                btn06.onclick = function () {
                    var bj = document.getElementById("bj");
                    bj.innerHTML = "上饶";
                }

                //创建一个"广州"节点,添加到#city下
                var btn07 = document.getElementById("btn07");
                btn07.onclick = function () {
                    var li = document.createElement("li");
                    li.innerHTML = "广州";
                    var city = document.getElementById("city");
                    city.appendChild(li);

                }


            }

        </script>
    </head>
    <body>

        <div id="total">
            <div class="inner">
                <p>
                    你喜欢哪个城市?
                </p>

                <ul id="city">
                    <li id="bj">北京</li>
                    <li>上海</li>
                    <li>东京</li>
                    <li>首尔</li>
                </ul>

            </div>
        </div>
        <div id="btnList">
            <div>
                <button id="btn01">创建一个"广州"节点,添加到#city下</button>
            </div>
            <div>
                <button id="btn02">将"广州"节点插入到#bj前面</button>
            </div>
            <div>
                <button id="btn03">使用"广州"节点替换#bj节点</button>
            </div>
            <div>
                <button id="btn04">删除#bj节点</button>
            </div>
            <div>
                <button id="btn05">读取#city内的HTML代码</button>
            </div>
            <div>
                <button id="btn06">设置#bj内的HTML代码</button>
            </div>
            <div>
                <button id="btn07">创建一个"广州"节点,添加到#city下</button>
            </div>
        </div>

    </body>
</html>
