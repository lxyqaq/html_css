<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>内联框架</title>
    </head>
    <body>


        <!--

            内联框架，用于向当前页面中引入一个其他页面
                src 指定要引入的网页的路径
                frameborder 指定内联框架的边框

        -->

        <iframe src="https://www.qq.com" width="800px" height="600px" frameborder="0px"></iframe>
        <h1>你好</h1>

    </body>
</html>
