<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
        <title>meta-标签</title>
        <!--
            meta主要用于设置网页中的一些元数据，元数据不是给用户看的
                charset  指定网页的字符集
                name     指定的数据的名称
                content  指定的数据的内容

                    keywords  表示网站的关键字，可以同时指定多个关键字，关键字间使用，（逗号）隔开
                        <meta name="keywords" content="网上购物，网上商场，手机，京东"/>

                    description  用于指定网站的描述
                        <meta name="description" content="京东JD.COM-专业的综合网上购物商场"/>

                    title标签的内容会作为搜索结果的超链接上的文字显示

                    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
                    将页面经过3秒钟重定向到百度页面
        -->
    </head>
    <body>

    </body>
</html>
