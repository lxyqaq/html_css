<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <script>

            /*
            * 控制浏览器弹出一个警告框
            * */

            alert("哥你真帅啊！");

            /*
            * 在计算机页面输出一个内容
            * document.write() 向body中输出一个内容
            * */

            document.write("看我出不出来~~~~~")

            /*
            * 向控制台输出一个内容
            * console.log()的作用是向控制台输出一个内容
            * */

            console.log("你猜我在哪出来？")

        </script>
    </head>
    <body>

    </body>
</html>
