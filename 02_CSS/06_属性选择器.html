<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>属性选择器</title>
        <style>
            /*
                [属性名] 选择含有指定属性的元素
                [属性名=属性值] 选择含有指定属性和属性值的元素
                [属性名^=属性值] 选择属性值以指定值开头的元素
                [属性名$=属性值] 选择属性值以指定值结尾的元素
                [属性名*=属性值] 选择属性值中含有某值的元素的元素
            */
            /* p[title]{ */
            /* p[title=abc]{ */
            /* p[title^=abc]{ */
            /* p[title$=abc]{ */
            p[title*=e]{
                color: orange;
            }
        </style>
    </head>
    <body>

        <p title="abc">风急天高猿啸哀</p>
        <p title="abcdef">渚清沙白鸟飞回</p>
        <p title="defabc">无边落木萧萧下</p>
        <p>不尽长江滚滚来</p>
        <p>万里悲秋常作客</p>
        <p>百年多病独登台</p>
        <p>艰难苦恨繁霜鬓</p>
        <p>潦倒新停浊酒杯</p>

    </body>
</html>
